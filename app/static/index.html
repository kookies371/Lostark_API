<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 캐릭터 조회</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 로스트아크 캐릭터 조회</h1>

        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('account', this)">
                계정 캐릭터
            </button>
            <button class="tab-button" onclick="switchTab('spec', this)">
                스펙 정보
            </button>
        </div>

        <!-- 탭 1: 계정 캐릭터 정보 -->
        <div id="tab-account" class="tab-content active">
            <div class="search-form">
                <input
                    type="text"
                    id="characterNameAccount"
                    placeholder="캐릭터 이름을 입력하세요"
                    onkeypress="if(event.key==='Enter') searchAccountCharacters()"
                >
                <button onclick="searchAccountCharacters()">검색</button>
            </div>

            <div class="loading" id="loadingAccount">
                검색 중...
            </div>

            <div class="error" id="errorAccount"></div>

            <div class="result" id="resultAccount">
                <h2>검색 결과</h2>
                <div id="jsonContentAccount"></div>
            </div>
        </div>

        <!-- 탭 2: 스펙 정보 -->
        <div id="tab-spec" class="tab-content">
            <div class="search-form">
                <input
                    type="text"
                    id="characterNameSpec"
                    placeholder="캐릭터 이름을 입력하세요"
                    onkeypress="if(event.key==='Enter') searchSpec()"
                >
                <button onclick="searchSpec()">검색</button>
            </div>

            <div class="loading" id="loadingSpec">
                검색 중...
            </div>

            <div class="error" id="errorSpec"></div>

            <div class="result" id="resultSpec">
                <h2>검색 결과</h2>
                <div id="jsonContentSpec"></div>
            </div>
        </div>
    </div>

    <!-- 메인 스크립트 로드 순서 -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/account.js"></script>
    <script src="/static/js/spec.js"></script>
</body>
</html>
